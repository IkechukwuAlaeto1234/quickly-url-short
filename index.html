<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quickly - Smart Link Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@600,700&f[]=outfit@400,500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Clash Grotesk', sans-serif;
      }
      /* Hamburger Menu CSS - Pure CSS */
      .hamburger {
        cursor: pointer;
        width: 24px;
        height: 24px;
        position: relative;
        display: block;
      }

      .hamburger-top,
      .hamburger-middle,
      .hamburger-bottom {
        position: absolute;
        left: 0;
        width: 24px;
        height: 2px;
        background: #334155; /* slate-700 */
        transition: all 0.3s ease;
        border-radius: 1px;
      }

      .hamburger-top {
        top: 0;
      }

      .hamburger-middle {
        top: 7px;
      }

      .hamburger-bottom {
        top: 14px;
      }

      /* Checkbox hack for pure CSS toggle */
      .menu-toggle {
        display: none;
      }

      .menu-toggle:checked + .hamburger .hamburger-top {
        transform: rotate(45deg);
        top: 7px;
      }

      .menu-toggle:checked + .hamburger .hamburger-middle {
        opacity: 0;
      }

      .menu-toggle:checked + .hamburger .hamburger-bottom {
        transform: rotate(-45deg);
        top: 7px;
      }
    </style>
  </head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
